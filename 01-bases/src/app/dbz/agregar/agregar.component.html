    <h3>Opciones</h3>
        <hr>    
        <form (ngSubmit)="agregar()">
            <input
                type="text"
                placeholder="Nombre" 
                name="nombre" 
                [(ngModel)]="nuevo.nombre" 
            />

            <input 
                type="number" 
                placeholder="Poder" 
                name="poder"
                [(ngModel)]="nuevo.poder"
            />

            <!-- <input type="number" placeholder="Poder" [value]="nuevo.poder"/> -->

            <button type="submit">
                Agregar
            </button>

        </form>
