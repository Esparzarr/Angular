<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>

<span>Seleccione una region</span>

<div class="row" >
    <div class="col">
        <button 
            *ngFor="let region of regiones"
            [class]="getClaseCSS( region)"
            (click)="activarRegion( region )">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row animate__animated animate__fadeInRight">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
